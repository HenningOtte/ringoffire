<app-player *ngFor="let player of game.players; let i = index" (click)="editPlayer(i)"
    [ngStyle]="{'top.px' : 100 + (i * 90)}" [playerActive]="i == game.currentPlayer" [image]="game.playerImages[i]"
    [name]="player" class="player-position hide-mobile"></app-player>
<div class="scroll-container">
    <app-app-player-mobile *ngFor="let player of game.players; let i = index" (click)="editPlayer(i)"
        [playerActive]="i == game.currentPlayer" [image]="game.playerImages[i]" [name]="player"
        class="hide-desktop"></app-app-player-mobile>
</div>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [1,2,3,4]; let i = index;" class="single-card-stack"
            [ngStyle]="{'right.px' : i * 5 , 'border-radius' : '8px'}" src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card"
            [ngClass]="game.pickCardAnimation == true ? 'rotateY-90deg' : 'hover'" style="right: 25px"
            src="assets/img/cards/card_cover.png" alt="">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card }}.png" class="played-card" alt="">

        <!-- Current Card (Animation) removed (click)="takeCard()" Funktion -->
        <img *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px"
            src="assets/img/cards/{{ game.currentCard }}.png" alt="">
    </div>
</div>

<app-game-info [card]=" game.currentCard " class="pin-bottom"></app-game-info>

<button mat-fab (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
