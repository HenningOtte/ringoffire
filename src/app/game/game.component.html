<app-player style="top: 100px;" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [1,2,3,4]; let i = index;" [ngStyle]="{'right.px' : i * 5}"
            src="/assets/img/cards/card_cover.png" alt="">
        <img (click)="takekCard()" class="top-card" style="right: 25px" src="/assets/img/cards/card_cover.png" alt="">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" src="/assets/img/cards/{{ card }}.png" class="played-card" alt="">

        <!-- Current Card (Animation) -->
        <img (click)="takekCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px"
            src="/assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>
